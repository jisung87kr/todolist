<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../bin/vue.js"></script>
    <script src="../bin/jquery-1.12.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/compiled/master.css">
    <link rel="stylesheet" href="../stylesheets/compiled/animate.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <title>TO DO LIST</title>
  </head>
  <body>
    <div id="app" >
        <h1>TO DO LIST</h1>
        <div class="input_wrap" >
            <input type="text" @keyup.enter="addList" placeholder="일정을 입력하세요" class="input_item">
        </div>
        <div class="func">
            <input type="button" name="" value="all" class="all">
            <input type="button" name="" value="active" class="active">
            <input type="button" name="" value="complete" class="complete">
            <input type="button" name="" value="clear" class="clear" @click="clearComplete">
            <span class="remain">2 items left</span>
        </div>
        <ul class="item_list">
            {{watchAddItem}}
            <my-list :items="val" :index="idx"  v-for="(val, idx) in list" :key="idx" @tg-complete="toggleComplete" @tg-del="deleteItem"></my-list>
        </ul>
    </div>
  </body>
  <script src="../bin/app.bundle.js"></script>
</html>
